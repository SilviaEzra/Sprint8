<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Gráfico de Barras</h2>
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
      </canvas>
    </div>
    <div class="col-md-12">
      <h2>Gráfico Lineal</h2>
      <canvas baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
