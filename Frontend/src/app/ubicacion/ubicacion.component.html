<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="map-container">
        <div id="map" class="mapboxgl-map"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="ubicaciones-list">
        <div *ngFor="let ubicacion of ubicaciones" class="ubicacion-item mb-3">
          <p>Dirección: {{ ubicacion.name }}</p>
          <button class="btn btn-info" (click)="eliminarUbicacion(ubicacion.id)">Eliminar Ubicación</button>
        </div>
      </div>
    </div>
  </div>
</div>
